<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Product Creation Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .preview { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
        .preview img { width: 100px; height: 100px; object-fit: cover; border: 1px solid #ddd; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .step { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .step h3 { margin: 0 0 15px 0; color: #333; }
    </style>
</head>
<body>
    <h1>Complete Product Creation Test</h1>
    <p>Test the complete flow: Image Upload ‚Üí Product Creation</p>
    
    <div class="step">
        <h3>Step 1: Upload Images</h3>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>Click here to select images or drag and drop</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        </div>
        <div id="preview" class="preview"></div>
        <button id="uploadBtn" onclick="uploadImages()" disabled>Upload Images</button>
        <div id="uploadStatus"></div>
    </div>

    <div class="step">
        <h3>Step 2: Product Information</h3>
        <div class="form-group">
            <label for="productName">Product Name *</label>
            <input type="text" id="productName" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea id="productDescription" placeholder="Describe your product..." rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Price (RWF) *</label>
            <input type="number" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory">
                <option value="">Select category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home & Garden">Home & Garden</option>
                <option value="Books">Books</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productSku">SKU (Optional)</label>
            <input type="text" id="productSku" placeholder="Product code">
        </div>
    </div>

    <div class="step">
        <h3>Step 3: Create Product</h3>
        <button id="createBtn" onclick="createProduct()" disabled>Create Product</button>
        <div id="createStatus"></div>
    </div>
    
    <script>
        let selectedFiles = [];
        let uploadedImageUrls = [];
        
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = [...selectedFiles, ...files];
            updatePreview();
            document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
        }
        
        function updatePreview() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.title = file.name;
                preview.appendChild(img);
            });
        }
        
        function showStatus(elementId, message, type) {
            const status = document.getElementById(elementId);
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        async function uploadImages() {
            if (selectedFiles.length === 0) return;
            
            showStatus('uploadStatus', 'Uploading images...', 'loading');
            document.getElementById('uploadBtn').disabled = true;
            
            try {
                const formData = new FormData();
                selectedFiles.forEach((file, index) => {
                    formData.append(`image_${index}`, file);
                });
                
                const response = await fetch('/api/test-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    uploadedImageUrls = result.urls;
                    showStatus('uploadStatus', `‚úÖ Success! Uploaded ${result.files.length} files`, 'success');
                    document.getElementById('createBtn').disabled = false;
                    console.log('Upload result:', result);
                } else {
                    showStatus('uploadStatus', `‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `‚ùå Upload failed: ${error.message}`, 'error');
            }
            
            document.getElementById('uploadBtn').disabled = false;
        }
        
        async function createProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const sku = document.getElementById('productSku').value;
            
            if (!name || !price) {
                showStatus('createStatus', '‚ùå Please fill in required fields (name and price)', 'error');
                return;
            }
            
            showStatus('createStatus', 'Creating product...', 'loading');
            document.getElementById('createBtn').disabled = true;
            
            try {
                const productData = {
                    name,
                    description,
                    price: parseFloat(price),
                    category: category || null,
                    sku: sku || null,
                    status: 'active',
                    track_inventory: true,
                    inventory_quantity: 0,
                    image_urls: uploadedImageUrls,
                    primary_image_url: uploadedImageUrls[0] || null
                };
                
                console.log('Creating product with data:', productData);
                
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                console.log('Product creation response:', result);
                
                if (response.ok) {
                    showStatus('createStatus', 'üéâ Product created successfully!', 'success');
                    console.log('Created product:', result.data);
                } else {
                    showStatus('createStatus', `‚ùå Error: ${result.error}${result.details ? ' - ' + result.details : ''}`, 'error');
                }
            } catch (error) {
                showStatus('createStatus', `‚ùå Product creation failed: ${error.message}`, 'error');
            }
            
            document.getElementById('createBtn').disabled = false;
        }
        
        function clearAll() {
            selectedFiles = [];
            uploadedImageUrls = [];
            updatePreview();
            document.getElementById('uploadStatus').innerHTML = '';
            document.getElementById('createStatus').innerHTML = '';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('createBtn').disabled = true;
            
            // Clear form
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productSku').value = '';
        }
    </script>
    
    <div style="margin-top: 30px;">
        <button onclick="clearAll()" style="background: #6c757d;">Clear All & Reset</button>
    </div>
</body>
</html>
